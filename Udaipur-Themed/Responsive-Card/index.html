<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Udaipur Highlight Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      padding: 40px;
      background-color: #fdf6e3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="./images/Udaipur-City-View.jpg" alt="City Palace Udaipur">
        </figure>
      </div>
      <div class="card-content">
        <div class="content">
          <h2 class="title is-4">City Palace, Udaipur üè∞</h2>
          <p>
            Perched beside Lake Pichola, the City Palace is a majestic fusion of Mughal and Rajasthani architecture. 
            Its courtyards, balconies, and mirror-work chambers make it a crown jewel of royal heritage.
          </p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
