<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag{
      background-color: rgb(206, 17, 38);
      height: 600px;
      width: 900px;
    }
    div div{
      background-color: rgb(0, 40, 104);
      height: 250px;
      position: relative;
      top: 60px;
    }
    .flag > p{
      color: white;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      font-size: 80px;
    }
    div > div > p{
      background-color: white;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: relative;
      left: 350px;
      color: black;
      font-family: 'Times New Roman', Times, serif;
      font-size: 80px;
      text-align: center;
    }
    p{
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
